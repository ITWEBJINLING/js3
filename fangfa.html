<script>
	//某个数字在数组中首次出现的位置
		//c 一个数组  value某个数字
		var arr=[2,4,5,5,3,35,8];
        console.log(indexOf(arr,5));
		function indexOf(c,value){
			for(var i=0;i<c.length;i++){
				if(c[i]==value){
					return i;
				}
			}
		return -1;
		}
		//某个数字在数组中最后一次出现的位置
		var arr=[2,4,5,5,3,35,8];
        console.log(lastindexOf(arr,5));
		function lastindexOf(c,value){
			for(var i=c.length-1;i>=0;i--){
				if(c[i]==value){
					return i;
				}
			}
		return -1;
		}
		//将数组中的元素颠倒顺序，返回逆序的数组
		var arr=[2,4,5,5,3,,35,8];
		console.log(reverse(arr));
		function reverse(arr){
			var b=[];
			for(var i=arr.length-1;i>=0;i--){
				//添加一个
				push(b,arr[i]);
			}
			return b;
		}
		function push(arr,...value){
			for(var i=0;i<value.length;i++){
				arr[arr.length]=value[i];
			}
		}
		//万能的添加或删除
		//arr 数组  pos 位置 num删除的个数  rest添加的数
		var arr=[2,4,5,5,3,,35,8];
		console.log(splice(arr,1,2,'x','y','z'));
		function splice(arr,pos,num,...rest){
			//newarr 删除之后的数组
			var newarr=spliceDelete(arr,pos,num);
			if(rest.length>0){
				newarr=spliceAdd(newarr,pos,...rest);
			}
			return newarr;
		}
		//数组中指定位置删除
		//arr 数组  pos 开始删除的位置  num 删除的个数
		var arr=[2,4,5,5,3,,35,8];
		console.log(spliceDelete(arr,1,2));//》[4,5]
		function spliceDelete(arr,pos,num){
			var newarr=[];
			for(var i=0;i<arr.length;i++){
				//一个范围 开始删除位置到结束删除的位置
				if(i>=pos && i<pos+num){
					continue;
				}
				newarr[newarr.length]=arr[i];
			}
			return newarr;
		}
		//数组中指定位置添加
		//arr 数组  pos 开始添加的位置  rest 添加的数
		var arr=[2,4,5,5,3,,35,8];
		console.log(spliceAdd(arr,1,6,'a','v'));
		function spliceAdd(arr,pos,...rest){
			var newarr=[];
			for(var i=0;i<pos;i++){
				newarr[newarr.length]=arr[i];
			}
			//rest作为一个数组插入
			for(var i=0;i<rest.length;i++){
				newarr[newarr.length]=rest[i];
			}
			for(var i=pos;i<arr.length;i++){
				newarr[newarr.length]=arr[i];
			}
			return newarr;
		}
</script>
