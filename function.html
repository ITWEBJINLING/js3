<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
</head>
<body>
	<script>
		//任意数组的最大值
		//关键字  函数名 () {}
		function maxArray(a){
			var max=a[0];
			for(var i=0;i<a.length;i++){
				if(a[i]>max){
					max=a[i];
				}
			}
			console.log(max);
		}
		maxArray([12,31,32,55]);
		var b=[1,3,44,21,443];
		console.log(b);
		maxArray(b);
		//判断数组是否存在一个特定的值,存在true，false
		var b=[1,3,44,21,443];
		var a=exsit(b,3);
		console.log(a);
		function exsit(a,value){
			//a必须是一个数组
			// if(!(typeof a=='object' &&arguments.length>1))
		    if(!(!(a.propertyIsEnumerable('length')) &&arguments.length>1))
			// if(!(a instanceof Array && arguments.length>1))
			// if(!(a.constructor==Array && arguments.length>1))
			{
				return '输入错误';
			}
			for(var i=0;i<a.length;i++){
				if(a[i]==value){
					return true;
				}
			}
			return(false);
		}
		//在数组后面添加一个数组元素
		var b=[1,3,44,21,443];
		push(b,5,4,754);
		/*function push(a){
			for(i=1;i<arguments.length;i++){
				a[a.length]=arguments[i];
			}
		}*/
			function push(a,...value){
				for(var i=0;i<value.length;i++){
					a[a.length]=value[i];
				}
				console.log(a);
			}
		//对数组进行排序
		var b=[1,3,44,21,443];
		sort(b,'>');
		function sort(arr,type){
			//判断是否有值
			//if语句
			if(type==undefined){
				type=='<';
			}
			//三元运算符
			//type=type==undefined ?'<':type;
			//或(||)运算
			//type=type||'<';
				if(type=='<'){
					sortUp(arr);
				}
				else if(type=='>'){
					sortDown(arr);
			}
		}
		//升序从大到小
		function sortUp(a){
			for(var i=0;i<a.length;i++){
				for(var j=i+1;j<a.length;j++){
					if(a[i]>a[j]){
						var temp=a[i];
						a[i]=a[j];
						a[j]=temp;
					}
				}
			}
			console.log(a);
		}
		//降序 从大到小
		function sortDown(a){
			for(var i=0;i<a.length;i++){
				for(var j=i+1;j<a.length;j++){
					if(a[i]<a[j]){
						var temp=a[i];
						a[i]=a[j];
						a[j]=temp;
					}
				}
			}
			console.log(a);
		}
		//return返回值  只返回一个
		function fn(sum1,sum2){
			var sum=sum1+sum2;
			return sum,sum2;
		}
		var result=fn(2,7);
		console.log(result);
		//把数组转换成字符串
		//参数 arr特定的数组
		//str  连接符
		var a=[1,2,4,6,7,9,8];
		var b=join(a);
		function join(arr,str='-'){
			var result='';
			// if(a.constructor==Array)
			for(var i=0;i<arr.length;i++){
				if(i<arr.length-1){
				result+=arr[i]+str;
			    }
			    else{
				  result+=arr[i];
			    }
			}
			return result;
		}
		console.log(b);
		//提取出奇数或偶数
		//filter 过滤
		var a=[1,2,4,6,7,9,8];
		console.log(filter(a));
		function filter(a1){
			var a2=[];
			for(var i=0;i<a1.length;i++){
				if(a1[i]%2==0){
					a2[a2.length]=a1[i];
				}
			}
			return a2;
		}
		//函数的调用
		//sum1一个数  sum2一个数 fn函数
		function aa(sum1,sum2){
			return sum1*2+sum2;
		}
		function bb(sum1,sum2){
			return sum1*2-sum2;
		}
		function cc(sum1,sum2){
			return sum1*2;
		}
		function math(sum1,sum2,fn){
			return fn(sum1,sum2);
		}
		var result=math(3,6,cc);
		console.log(result);
		//数组的倍数  映射
		//arr代表一个数组   fn函数
		var a=[3,2,4,5];
		var result=map(a,function(b){
			return b*2;
		})
		console.log(result);
		function map(arr,fn){
			var a=[];
			for(var i=0;i<arr.length;i++){
				a[a.length]=fn(arr[i]);
			}
			return a;
		}
		//满足条件的数组
		//arr代表一个数组   fn函数
		var a1=[3,2,4,5,6,8];
		var result=map1(a1,function(b){
			return b%2==1;
		});
		console.log(result);
		function map1(arr,fn){
			var a=[];
			for(var i=0;i<arr.length;i++){
				if(fn(arr[i])){
					a[a.length]=arr[i];
				}
			}
			return a;
		}
		
	</script>
